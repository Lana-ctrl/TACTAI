<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TACTAI Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="dashboard-header">
    <div class="header-left">
      <h1 class="brand">TACTAI</h1>
      <span class="divider">|</span>
      <span class="subtitle">The Ultimate Halftime Tactical Assistant</span>
    </div>
    <div class="header-right">HALFTIME</div>
  </header>

  <main class="dashboard-main">
    <section class="dashboard-section heatmap-section">
      <img src="{{ url_for('static', filename='heatmap.png') }}" alt="Heatmap" class="heatmap" />
    </section>

    <section class="dashboard-section info-section">
      <div class="card player-card">
        <h2>Player Statistics</h2>
        <div class="player-info">
          <img id="playerPhoto" class="player-photo" src="" alt="Photo" />
          <div class="player-text">
            <div id="playerName" class="player-name">Loading...</div>
            <div id="playerPosition"></div>
            <div id="playerRole"></div>
          </div>
        </div>
        <div class="stats">
          <p>HR: <span id="hr"></span> bpm</p>
          <p>Speed: <span id="speed"></span> km/h</p>
          <p>Breathing: <span id="breathing"></span> /min</p>
          <p>Temp: <span id="temp"></span> Â°C</p>
          <p>Fatigue:</p>
          <div id="fatigueLevelIcon" class="fatigue-bar"></div>
        </div>
      </div>

      <div class="card sub-card">
        <h2>Substitution Suggestion</h2>
        <p id="subSuggestion">Loading...</p>
      </div>

      <div class="card opponent-card">
        <h2>Opponent Analysis</h2>
        <p>Exploit weakness on right side</p>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
